<!DOCTYPE html>
<html>
<head>
  <title>Meliora</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500|Roboto+Mono">
  <link rel="stylesheet" href="{{site.github.url}}/assets/app.css">
</head>
<body>
  <div class="header">A collection of fun/random experiments.</div>

  <div class="experiments">
    {% for post in site.posts %}
      <div class="experiment">
        <a href="{{site.github.url}}{{post.url}}">{{post.title}}</a>
        <div class="experiment__description">{{post.description}}</div>
      </div>
    {% endfor %}
  </div>
</body>
</html>
